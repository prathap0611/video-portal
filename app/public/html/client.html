
<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>
        soliton video portal
    </title>
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <div ng-controller="main" class="container">
        <div>List of Tracks</div>
        <div ng-repeat="track in appData.trackList">
            <div class="track" ng-click="setCurrentTrack($index)">{{track}}</div>
        </div>
        <video width="400" ng-src="{{appData.currentTrack}}" controls></video>
    </div>
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/angular/angular.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
